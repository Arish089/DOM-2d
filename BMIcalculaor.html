<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <h3>Put your weight in here (KG)</h3>
    <form id="myform">
    <input type="number" id="weight">
    <h3>And your height in here (CM)</h3>
    <input typ="number" id="height">
    <br><button type="submit" id="calculate">Calculate BMI</button>
    </form>
    <h3 id="display"></h3>
    
</body><script>
    let myForm = document.querySelectorAll('myform');
    let weight = document.getElementById("weight");
    let height = document.getElementById("height");
    let btn = document.getElementById("calculate");
    let display = document.getElementById("display");
    let BMI ="";
    btn.addEventListener('click',function(e) {
        e.preventDefault();
        BMI = (weight.value * 10000)/(height.value * height.value);
        if(BMI <= 18.4){
            display.innerText = "Your BMI is " + BMI + " which means You are Underweight";
        }else if(BMI >= 18.5 && BMI <= 24.9){
            display.innerText = "Your BMI is " + BMI + " which means You are Normal weight";
        }else if(BMI >= 25 && BMI <= 29.9){
            display.innerText = "Your BMI is "+ BMI + " which means You are Overweight";
        }else{
            display.innerText = "Your BMI is " + BMI + " which means You are Obese";
        }
    })
</script>
</html>
